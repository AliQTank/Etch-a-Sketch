<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Etch-A-Sketch</title>
    <link rel="stylesheet" href="style-Etch-a-Sketch.css">
</head>
<body>
    <div>
        <header>
            <h1>Etch-A-Sketch</h1>
        </header>
    </div>
    <div class="button-options">
        <button class="button">prompter</button>
        <button class="button" id="blackout">Black</button>
        <button class="button" id="darker">darkness</button>
        <button class="button" id="rainbow">Rainbow Jack</button>
        <button class="button" id="restart">Restart</button>
    </div>
    <div id="square-garden">
        <form>
            <label for="cuadrant">Choose an option:</label>
            <select id="cuadrant" name="cuadrant">
              <option value="8x8">8 X 8</option>
              <option value="16x16" selected>16 X 16</option>
              <option value="32x32">32 X 32</option>
              <option value="64x64">64 X 64</option>
            </select>
            <input type="submit" value="choose">
          </form>
    </div>
    <div id="container">
        
    </div>
    <script src="app-Etch-a-Sketch.js"></script>
</body>
</html>
